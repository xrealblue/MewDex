[profile.default]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/contracts/",
    "@uniswap/v2-core/=lib/v2-core/contracts/",
    "@uniswap/v2-periphery/=lib/v2-periphery/contracts/"
]

# Add compiler version overrides for old Uniswap contracts
# (Foundry will automatically download and use them)
[solc]
version = "0.8.20"

# Explicit per-contract versions (important!)
[profile.default.override]
"lib/v2-core/**/*.sol" = { version = "0.5.16" }
"lib/v2-periphery/**/*.sol" = { version = "0.6.6" }
